<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="index.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>

    <div class="profile-card">

        <div class="image">
            <img src="./images/profileimg.webp" alt="" class="profile-image">
        </div>

        <div class="text-area">
            <span class="name">Charan Sai Immati</span>
            <span class="job">Student</span>
        </div>

        <div class="media-button">

            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots'></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">6K</span>
            </div>
        </div>

    </div>
</body>  


</html>
